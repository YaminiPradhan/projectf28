<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">

    <script src="https://kit.fontawesome.com/678dc3c055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Apply Now</title>
</head>

<body>

    <div class="main">



        <div class="login-page-logo">
            <a class="logo-link navbar-brand" href="#">
                <img class="logo-img" src="Logo_Tech 2.png " alt="couldn't able to download logo">
            </a>

        </div>
        <form class=" container cont-form  form-laptop" >

            <div class="d1 d">
                <h3 style="font-family:'Didot'"> Fill the Application Form</h3>
            </div><br>

            <div class="div1-laptop"></div>

            <div class="  form-cont">
                <div>
                    <h5 >Update your Personal Details </h5>
                    
                </div>

                <div class="d2 " >

                <label for="Name" class="label"  >Name - </label>
                <input type="text" name="Name"  placeholder="Enter your Name" ><br><br>

                <label for="Email" class="label" >Email Id - </label>
                <input type="email" name="Email" placeholder="Enter your Email ID"><br><br>

                <label for="Mobile no" class="label" >Mobile Number - </label>
                <input type="number" name="Mobile no" style="margin-top:5px" placeholder="Enter Your Mobile Number"><br><br>

                Select your city - 
                <select name="city">
                    <option value="Select your city">Select your city</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Pune">Pune</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option Value="Banglore">Banglore</option>
                </select> <br><br>

            </div><br>
        </div>

        <div class="div2-laptop">

                <div>
                    <h5>Update your Educational Details </h5>
                   
                </div>

                <div class="d2 ">

                <label for="Qualification">Enter your Higher Qualification - </label>
                <input type="text" name="Qualification"  class = "form-control" placeholder="Qualification Example-BE" > <br>

                Select the Domain -
                <input type="radio" name="Domain" value="EE"> EE
                <input type="radio" name="Domain" value="IT"> IT
                <input type="radio" name="Domain" value="ME"> ME
                <input type="radio" name="Domain" value="ETC"> ETC 

                <br><br>

                Enter your collage Name - 
                <input type="text" name="collage name" form="clg"  class = "form-control" placeholder="collage Name">


            </div><br>

        

    </div>

    <div class="div3-laptop">
                <div>
                    <h5>Experience Details </h5>
                   
                </div>

                <div class="d2 " >

                    Name of organization -  <br>
                    <input type="text" name="Exp"  class = "form-control" placeholder="organization Name Example-TCS"><br>



                    <label for="Exp" > How Many Year of Experience -</label>  <br>
                    <select name="Year" >
                        <option value="Select Experience">Select Experience</option>
                        <option value="1 "> 1 </option>
                        <option value="2 "> 2</option>
                        <option value="3 "> 3</option>
                        <option Value="4 "> 4 </option>
                        <option Value="5 "> 5 </option><br><br>
                        </select>

                        

                      


                </div><br>

            </div>

            <div class="div4-laptop">

                <h5>Upload your Resume</h5>
                

                <div class="d2 "  >
               
                <!-- Upload your Resume <br> -->
                <input type="file" name="doc">

            </div><br>
        </div>

            <div >

            </div>
         
               <div class="d3">
                <button type="submit" class="btn btn-info  button  button-laptop " >
                    <a href="thankyou.html"  style="color: white;  text-decoration: none;">Submit</a>
                </button>
            </div>

            </div>

                


            </div>
        </form>

    </div>
</body>

</html>
